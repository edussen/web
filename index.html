								const spreadsheetId = spreadsheetIdInput.value
								if (spreadsheetId) {
									fetch(`${scriptURL}?getMaxCodigoProducto=true&spreadsheetId=${spreadsheetId}`)

											if (data.result === 'success') {
												formFields.style.display = 'block'
												desvincular.style.display = ''
												vincular.style.display = 'none'

												localStorage.setItem("Token", spreadsheetIdInput.value);

										})

									document.getElementById('spiner').style.display = 'none';

								} else {
									formFields.style.display = 'none'
									document.getElementById('spiner').style.display = 'none';

									alert('Please validate the Spreadsheet ID first')
								}
							} else {
								formFields.style.display = 'none'
								document.getElementById('spiner').style.display = 'none';

								alert('Invalid Spreadsheet ID')
							}
						})
						.catch(error => console.error('Error!', error.message))
					document.getElementById('spiner').style.display = 'none';

				} else {
					formFields.style.display = 'none'
					document.getElementById('spiner').style.display = 'none';

					alert('Please enter a Spreadsheet ID')
				}

			form.addEventListener('submit', e => {
				e.preventDefault(); // Prevenir el comportamiento predeterminado del formulario

				const scriptURLs = 'https://script.google.com/macros/s/AKfycbzi6UP0csS44_sYJFVGZEgj1DALHrCCVdSnMLa4pRUvi4tVjySHJqqJLth6B8EGwCm3/exec';

				document.getElementById('spiner').style.display = '';
				crearr.style.display = 'none';
				crearr.disabled = true;

				// Validar el ID de la hoja de cálculo
				fetch(`${scriptURLs}?validateId=true&spreadsheetId=${spreadsheetId}`)
					.then(response => response.json())
					.then(data => {
						const productoCodigo = parseInt(document.getElementById('codigoProducto').value, 10); // Obtener y convertir el valor del código del producto a número

						// Verificar si el código del producto ya está en uso
						const productoExistente = data.data.some(producto => producto['Código del Producto (obligatorio)'] === productoCodigo);

						if (productoExistente) {
							alert("Ups, parece que el código utilizado ya está en uso.");
							const spreadsheetId = spreadsheetIdInput.value
							if (spreadsheetId) {
								fetch(`${scriptURL}?getMaxCodigoProducto=true&spreadsheetId=${spreadsheetId}`)

										if (data.result === 'success') {

											crearr.style.display = ''; // Volver a mostrar el botón de envío
											crearr.disabled = false;
											document.getElementById('spiner').style.display = 'none';

											crearr.style.display = ''; // Volver a mostrar el botón de envío
											crearr.disabled = false;
											document.getElementById('spiner').style.display = 'none';
										}
									})
									.catch(error => console.error('Error!', error.message))
									crearr.style.display = ''; // Volver a mostrar el botón de envío
									crearr.disabled = false;

							} 

						} else {
							// Enviar los datos del formulario
							fetch(scriptURL, {
								method: 'POST',
								body: new FormData(form)
							})
								.then(response => response.json())

						console.error('Error al obtener los productos:', error);

			});
